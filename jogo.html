<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vivências Extensionistas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz Vivências Extensionistas</h1>
    <div id="question">Pergunta aqui</div>
    <div id="answers"></div>
    <button onclick="nextQuestion()">Próxima</button>
    <div id="result"></div>
</div>

<script>
    const quiz = [
        {
            question: "Qual é o principal objetivo do ODS 4?",
            options: [
                "Reduzir as desigualdades sociais",
                "Promover educação de qualidade",
                "Erradicar a pobreza",
                "Garantir saúde para todos"
            ],
            correct: 1
        },
        {
            question: "O que o ODS 10 busca?",
            options: [
                "Construir cidades inteligentes",
                "Reduzir as desigualdades dentro dos países",
                "Fortalecer o comércio internacional",
                "Aumentar o consumo de energia limpa"
            ],
            correct: 1
        },
        {
            question: "O que caracteriza um projeto de vida bem planejado?",
            options: [
                "Foco apenas em ganhar dinheiro",
                "Metas pessoais e profissionais equilibradas",
                "Depender sempre de outras pessoas",
                "Evitar mudanças de profissão"
            ],
            correct: 1
        },
        {
            question: "Uma habilidade importante para atuação profissional é:",
            options: [
                "Falta de comunicação",
                "Isolamento social",
                "Empatia e responsabilidade social",
                "Ignorar as necessidades do cliente"
            ],
            correct: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
        const q = quiz[currentQuestion];
        document.getElementById("question").innerText = q.question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        q.options.forEach((option, index) => {
            const btn = document.createElement("button");
            btn.innerText = option;
            btn.onclick = () => checkAnswer(index);
            answersDiv.appendChild(btn);
        });

        document.getElementById("result").innerText = "";
    }

    function checkAnswer(index) {
        if (index === quiz[currentQuestion].correct) {
            score++;
            document.getElementById("result").innerText = "Resposta correta!";
        } else {
            document.getElementById("result").innerText = "Resposta incorreta!";
        }
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < quiz.length) {
            showQuestion();
        } else {
            document.getElementById("question").innerText = "Quiz Finalizado!";
            document.getElementById("answers").innerHTML = "";
            document.getElementById("result").innerText = `Você acertou ${score} de ${quiz.length} questões.`;
        }
    }

    showQuestion();
</script>

</body>
</html>
